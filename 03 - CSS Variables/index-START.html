<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>

  <script>
    const img = document.querySelector('img');

    let defaultSpacing = document.querySelector('input[id=spacing]').getAttribute('value');
    let spacingUnit = document.querySelector('input[id=spacing]').getAttribute('data-sizing');

    let defaultBlur = document.querySelector('input[id=blur]').getAttribute('value');
    let blurUnit = document.querySelector('input[id=blur]').getAttribute('data-sizing');

    let defaultColor = document.querySelector('input[id=base]').getAttribute('value');

    // set the default value
    img.style.border = `${defaultSpacing}${spacingUnit} solid ${defaultColor}`;
    img.style.filter = `blur(${defaultBlur}${blurUnit})`;

    // handle change
    const controlPanel = document.querySelector('.controls');

    controlPanel.addEventListener('change', (e) => {
      if (e.target.name === 'spacing') {
        let newSpacing = e.target.value;
        defaultSpacing = newSpacing;
        img.style.border = `${newSpacing}${spacingUnit} solid ${defaultColor}`;
      }
      if (e.target.name === 'blur') {
        let newBlur = e.target.value;
        defaultBlur = newBlur;
        img.style.filter = `blur(${newBlur}${blurUnit})`;
      }
      if (e.target.name === 'base') {
        let newColor = e.target.value;
        defaultColor = newColor;
        img.style.border = `${defaultSpacing}${spacingUnit} solid ${newColor}`;
      }
    })
  </script>

</body>
</html>
